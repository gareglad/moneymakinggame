<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Making Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #money {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
    #workButton, .upgradeButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .upgradeButton {
      margin: 10px;
    }

    /* Media Query for Mobile Devices */
    @media screen and (max-width: 480px) {
      /* h1 {
        font-size: 24px;
      }
      #money {
        font-size: 20px;
      }
      #workButton, .upgradeButton {
        font-size: 14px;
        padding: 8px 15px;
      } */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let money = parseInt(localStorage.getItem("money")) || 0;
    let clickAmount = 1;
    let upgrades = JSON.parse(localStorage.getItem("upgrades")) || [];

    function updateMoney() {
      $("#money").text(money);
    }

    function updateButtons() {
      $(".upgradeButton").each(function() {
        const upgradeId = $(this).data("id");
        const upgradeAmount = parseInt($(this).data("amount"));
        const upgradeCost = parseInt($(this).data("cost"));
        if (money >= upgradeCost && !isUpgradePurchased(upgradeId)) {
          $(this).prop("disabled", false);
        } else {
          $(this).prop("disabled", true);
        }
      });
    }

    function work() {
      money += clickAmount;
      updateMoney();
      updateButtons();
    }

    function isUpgradePurchased(upgradeId) {
      return upgrades.includes(upgradeId);
    }

    function buyUpgrade(upgradeId, amount, cost) {
      if (money >= cost && !isUpgradePurchased(upgradeId)) {
        money -= cost;
        upgrades.push(upgradeId);
        updateClickAmount(); // Update clickAmount when a new upgrade is purchased
        updateMoney();
        updateButtons();
      }
    }

    function updateClickAmount() {
      clickAmount = 1; // Reset clickAmount
      upgrades.forEach((upgradeId) => {
        const upgradeButton = $(".upgradeButton[data-id='" + upgradeId + "']");
        const amount = parseInt(upgradeButton.data("amount"));
        clickAmount += amount; // Update clickAmount for each upgrade purchased
      });
    }

    $(document).ready(function() {
      // localStorage.setItem("money", 547);
      // var test = localStorage.getItem("money");
      // $('#test').html(test);
      updateMoney();
      updateButtons();

      $("#workButton").click(function() {
        work();
        localStorage.setItem("money", money);
      });

      $(".upgradeButton").click(function() {
        const upgradeId = $(this).data("id");
        const upgradeAmount = parseInt($(this).data("amount"));
        const upgradeCost = parseInt($(this).data("cost"));
        buyUpgrade(upgradeId, upgradeAmount, upgradeCost);

        localStorage.setItem("upgrades", JSON.stringify(upgrades));
      });

      // Apply upgrades on page load
      updateClickAmount(); // Calculate clickAmount based on purchased upgrades
      updateMoney();
      updateButtons();
    });

    // Save money and upgrades to local storage when the page is unloaded
    // $(window).on("beforeunload", function() {
    //   localStorage.setItem("money", money);
    //   localStorage.setItem("upgrades", JSON.stringify(upgrades));
    // });
  </script>
</head>
<body>
  <h1>Money Making Game</h1>
  <p>Your Money: $<span id="money">0</span></p>
  <button id="workButton">Work</button>
  <p>test: <span id="test">404</span></p>
  <div id="upgrades">
    <h2>Upgrades</h2>
    <button class="upgradeButton" data-id="1" data-amount="10" data-cost="10">Upgrade 1 (+$10/click - $10)</button>
    <button class="upgradeButton" data-id="2" data-amount="20" data-cost="100">Upgrade 2 (+$20/click - $100)</button>
    <button class="upgradeButton" data-id="3" data-amount="50" data-cost="200">Upgrade 3 (+$50/click - $200)</button>
  </div>

  
</body>
</html>
