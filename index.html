<!DOCTYPE html>
<html>
<head>
  <title>Money Making Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #money {
      font-size: 24px;
      font-weight: bold;
      color: green;
    }
    #workButton, .upgradeButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .upgradeButton {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Money Making Game</h1>
  <p>Your Money: $<span id="money">0</span></p>
  <button id="workButton">Work</button>
  <div id="upgrades">
    <h2>Upgrades</h2>
    <button class="upgradeButton" data-amount="10" data-cost="50">Upgrade 1 (+$10/click - $50)</button>
    <button class="upgradeButton" data-amount="20" data-cost="100">Upgrade 2 (+$20/click - $100)</button>
    <button class="upgradeButton" data-amount="50" data-cost="200">Upgrade 3 (+$50/click - $200)</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    let money = 0;
    let clickAmount = 1;

    function updateMoney() {
      $("#money").text(money);
    }

    function updateButtons() {
      $(".upgradeButton").each(function() {
        const upgradeAmount = parseInt($(this).data("amount"));
        const upgradeCost = parseInt($(this).data("cost"));
        if (money >= upgradeCost) {
          $(this).prop("disabled", false);
        } else {
          $(this).prop("disabled", true);
        }
      });
    }

    function work() {
      money += clickAmount;
      updateMoney();
      updateButtons();
    }

    function buyUpgrade(amount, cost) {
      if (money >= cost) {
        money -= cost;
        clickAmount += amount;
        updateMoney();
        updateButtons();
      }
    }

    $(document).ready(function() {
      updateMoney();
      updateButtons();

      $("#workButton").click(function() {
        work();
      });

      $(".upgradeButton").click(function() {
        const upgradeAmount = parseInt($(this).data("amount"));
        const upgradeCost = parseInt($(this).data("cost"));
        buyUpgrade(upgradeAmount, upgradeCost);
      });
    });
  </script>
</body>
</html>
